<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body>
  <div class="app-wrap h-lvh flex flex-col justify-start p-16 items-center bg-zinc-950 text-stone-500 font-mono">
    <header>
      <input type="text" autocomplete="off" class="search-box w-96 p-3 text-xl rounded-lg focus:outline-none text-zinc-950 font-medium" placeholder="Search for a city..." />
    </header>
    <main class="flex flex-col items-center gap-4 mt-10">
      <section class="location text-xl flex flex-col items-center gap-2">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current flex flex-col items-center gap-2">
        <div class="temp text-9xl"><span>Â°c</span></div>
        <div class="weather text-5xl"></div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
